<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON!</title>

    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <section id="seleccionar-mascotas">
      <h1 class="title">Neverwinter</h1>

      <h2 class="subtitulo">
        Elige tu personaje:<span id="personaje-selecionado"></span>
      </h2>

      <div class="tarjetas">
        <div >
          <label class="tarjeta-mokepon" for="Gul'dan" >
            <img src="./assets/Gul'dan.png" alt="" data-nombre="Gul'dan"/>
            <p>Gul'dan</p>
          </label>
          <input type="radio" name="mascota" id="Gul'dan" />
        </div>

        <div>
          <label class="tarjeta-mokepon" for="Tyrande">
            <img src="./assets/Tyrande.png" alt="" data-nombre="Tyrande"/>
            <p>Tyrande</p>
          </label>
          <input type="radio" name="mascota" id="Tyrande" />
        </div>

        <div>
          <label class="tarjeta-mokepon" for="Grommash">
            <img src="./assets/Grommash.png" alt="" data-nombre="Grommash"/>
            <p>Grommash</p>
          </label>
          <input type="radio" name="mascota" id="Grommash" />
        </div>
      </div>

    </section>

    <section id="seleccionar-ataque">
      <h2>Neverwinter</h2>

      <h2>Elige tu ataque:</h2>
      <div class="button-abilidades">
        <div>
          <p>Fuego</p>
          <button id="button-fuego">
            <img src="./assets/FUEGO.png" alt="" />
          </button>
        </div>
        <div>
          <p>Agua</p>
          <button id="button-agua">
            <img src="./assets/AGUA.png" alt="" />
          </button>
        </div>

        <div>
          <p>Tierra</p>
          <button id="button-tierra">
            <img src="./assets/TIERRA.png" alt="" />
          </button>
        </div>
      </div>

      <div class="container-info-principal">
        <div class="info-anfitrion">
          <p class="nombre" id="nombre-personaje">nombre</p>
          <p class="vidas" id="vidad-anfitrion">3</p>
          <p id="personaje-anfitrion"></p>

          <div class="info-habilidad">
            <p id="nombre-ataque-anfitrion"></p>
            <p id="img-ataque-anfitrion"></p>
          </div>
        </div>

        <div class="info-resultado">
          <p id="resultado">RESULTADO</p>
          <p>Victorias</p>
          <span>3</span>
          <p>Derrotas</p>
          <span>2</span>
          <p>Empates</p>
          <span>5</span>
          <div id="reiniciar">
            <button>Reiniciar</button>
          </div>
        </div>

        <div class="info-maquina">
          <p class="nombre" id="nombre-mascota-enemigo">nombre</p>
          <p class="vidas" id="vidad-maquina">3</p>
          <p id="personaje-maquina"></p>

          <div class="info-habilidad">
            <p id="nombre-ataque-maquina"></p>
            <p id="img-ataque-maquina"></p>
          </div>
        </div>
      </div>

      <div class="container-info-secundario">
        <section id="mensaje">
          <!-- DESDE JS -->
        </section>
      </div>
    </section>

    <script src="./js/mokepon.js"></script>
  </body>
</html>
