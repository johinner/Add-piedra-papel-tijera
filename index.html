<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON!</title>

    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <section id="seleccionar-mascotas">
      <h1 class="title">Neverwinter</h1>

      <h2 class="subtitulo">
        Elige tu personaje:<span id="personaje-selecionado"></span>
      </h2>

      <div id="contenedorTarjetas" class="tarjetas"></div>
    </section>
    
    <section id='ver-mapa'>
      <h1 class="subtitulo">Sigue la flecha</h1>
      <canvas id="mapa"></canvas>
    </section>

    <section id="seleccionar-ataque">
      <h2>Neverwinter</h2>

      <h2 class="subtitulo">Elige tu secuencia de ataque:</h2>
      <div class="button-abilidades" id="section-habilidades">
        <!-- desde javaScrip -->
      </div>

      <div class="container-info-principal">
        <div class="card">
          <div class="card-info">
            <p class="card-info-nombre" id="nombre-personaje">nombre</p>
            <p id="personaje-anfitrion"></p>
          </div>
          <div class="card-ataque" id="img-ataque-anfitrion">
          </div>
        </div>

        <div class="info-resultado">
          <p id="resultado">RESULTADO</p>
          <p>Victorias</p>
          <span>3</span>
          <p>Derrotas</p>
          <span>2</span>
          <p>Empates</p>
          <span>5</span>
          <div id="reiniciar">
            <button>Reiniciar</button>
          </div>
        </div>
        
        <div class="card">
          <div class="card-ataque" id="img-ataque-maquina">
          </div>

          <div class="card-info card-info-rival">
            <p class="card-info-nombre" id="nombre-mascota-enemigo">nombre</p>
            <p id="personaje-maquina"></p>
          </div>
        </div>
      </div>

      <div class="container-info-secundario">
        <section id="mensaje">
          <!-- DESDE JS -->
        </section>
      </div>
    </section>

    <script src="./js/mokepon.js"></script>
  </body>
</html>
